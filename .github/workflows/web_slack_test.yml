name: Slack Notification Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'staging'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------------------------------
      # Checkout full history (IMPORTANT for git log)
      # ---------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------
      # STEP 1: SAFE OLD & NEW SHA DETECTION
      # ---------------------------------------------------
      - name: Get old and new SHA (Safe)
        id: sha
        run: |
          TOTAL=$(git rev-list --count HEAD)

          # If at least 2 commits exist
          if [ "$TOTAL" -gt 1 ]; then
            OLD_SHA=$(git rev-parse HEAD~1)
          else
            # Only one commit â†’ fallback
            OLD_SHA=$(git rev-parse HEAD)
          fi

          NEW_SHA=$(git rev-parse HEAD)

          echo "old_sha=$OLD_SHA" >> $GITHUB_OUTPUT
          echo "new_sha=$NEW_SHA" >> $GITHUB_OUTPUT
        shell: bash

      # ---------------------------------------------------
      # STEP 2: Generate markdown containing recent commits
      # ---------------------------------------------------
      - name: Generate recent commits markdown
        run: |
          git log ${{ steps.sha.outputs.old_sha }}..${{ steps.sha.outputs.new_sha }} \
            --pretty=format:"* %s (%an)" > recent_commits.md
        shell: bash

      # ---------------------------------------------------
      # STEP 3: Read markdown file and escape it for Slack
      # ---------------------------------------------------
      - name: Read recent commit MD file (safe output)
        id: mdfile
        run: |
          CONTENT=$(cat recent_commits.md)
          CONTENT="${CONTENT//'%'/'%25'}"
          CONTENT="${CONTENT//$'\n'/'%0A'}"
          CONTENT="${CONTENT//$'\r'/'%0D'}"
          echo "commits=$CONTENT" >> $GITHUB_OUTPUT
        shell: bash

      # ---------------------------------------------------
      # STEP 4: Fetch merged PR (if any)
      # ---------------------------------------------------
      - name: Fetch Latest Merged PR
        id: fetch-pr
        run: |
          BRANCH="${{ github.ref_name }}"
          PR_NUMBER=$(gh pr list --head="$BRANCH" --state=merged --limit=1 --json number -q '.[0].number' || echo "0")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
        shell: bash

      # ---------------------------------------------------
      # STEP 5: Extract PR details (type/title/body)
      # ---------------------------------------------------
      - name: Extract PR Details & Type
        id: pr-details
        if: steps.fetch-pr.outputs.pr_number != '0'
        run: |
          PR_NUMBER="${{ steps.fetch-pr.outputs.pr_number }}"
          TITLE=$(gh pr view "$PR_NUMBER" --json title -q '.title')
          BODY=$(gh pr view "$PR_NUMBER" --json body -q '.body // empty')
          BODY_SNIPPET=$(echo "$BODY" | head -c 200)

          # TypeDetection
          if [[ $TITLE == *"feat:"* ]]; then
            TYPE="Feat"
          elif [[ $TITLE == *"fix:"* ]]; then
            TYPE="Fix"
          else
            TYPE="Other"
          fi

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "body_snippet<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY_SNIPPET" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "type=$TYPE" >> $GITHUB_OUTPUT
        shell: bash

      # ---------------------------------------------------
      # STEP 6: SLACK NOTIFICATION (PR INFO + COMMITS)
      # ---------------------------------------------------
      - name: Notify Slack - Success
        if: always()
        env:
          TARGET_ENVIRONMENT: ${{ inputs.environment }}
        run: |
          DEPLOYMENT_DATE=$(date '+%d-%b-%Y %H:%M:%S')

          if [ "${{ steps.fetch-pr.outputs.pr_number }}" != "0" ]; then
            PR_TITLE="${{ steps.pr-details.outputs.title }}"
            PR_TYPE="${{ steps.pr-details.outputs.type }}"
            PR_SNIPPET="${{ steps.pr-details.outputs.body_snippet }}"
            PR_LINK="<${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.fetch-pr.outputs.pr_number }}|View PR #${{ steps.fetch-pr.outputs.pr_number }}>"
          else
            PR_TITLE="No Recent PR"
            PR_TYPE="N/A"
            PR_SNIPPET="Direct Deployment (No PR merged)"
            PR_LINK="N/A"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"ðŸš€ *Deployment Successful!*\n\n
            *Environment:* $TARGET_ENVIRONMENT\n
            *Branch:* ${{ github.ref_name }}\n\n
            *PR Title:* $PR_TITLE\n
            *Type:* $PR_TYPE\n
            *PR Description:*\n\`\`\`\n$PR_SNIPPET\n\`\`\`\n
            $PR_LINK\n\n
            *Recent Commits:*\n\`\`\`\n${{ steps.mdfile.outputs.commits }}\n\`\`\`\n
            *Deployed At:* $DEPLOYMENT_DATE\n
            GitHub Actions: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
